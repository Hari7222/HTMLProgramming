<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" id="jade">
<script>
    let json={"data":[{"image":"img1.jpeg","name":"Hari","role":"Full Stack Developer","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img2.jpeg","name":"Arul","role":"Front End Developer","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img4.jpeg","name":"Hema","role":"Tester","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img3.jpeg","name":"Hari","role":"Full Stack Developer","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img1.jpeg","name":"sheela","role":"Tester","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img2.jpeg","name":"Hari","role":"Front End Developer","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img4.jpeg","name":"Hema","role":"Tester","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"},
    {"image":"img2.jpeg","name":"Arul","role":"Front End Developer","address":"Coimbatore,Tamil Nadu, India","tag":"addFollow"}
]}
    
    let abc=``;
    json.data.forEach(user=>{
        abc=`${abc} <div class="col-3">
                <div class="card m-4">
                <div class="card-header bg-success " style="height:100px;">
                </div>
                    <img class="card-img rounded-circle mx-auto " style="height:100px;width:100px;margin-top:-40px;" 
                    src=${user.image} alt="Card Image"/>
                    <div class="card-body">
                        <p class="card-title text-center">${user.name}</p>
                        <p class="card-text text-center"> ${user.role}</p>
                        <p class="card-text text-center"> ${user.address}</p>
                        <div class="btn w-75  border border-primary">${user.tag}</div>
                        <div class="btn w-20  border border-primary"><i class="fa-regular fa-comment"></i></div>
                    </div>
                </div>
            </div>`
    })
    document.getElementById("jade").innerHTML=abc
</script>
               
    </div>
    </div>
    
</body>
</html>
